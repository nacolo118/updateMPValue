<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MP Values</title>
</head>
<body>
    <form id="update-info">
        <label for="list-of-MPID">MPIDs</label>
        <input type="text" name="list-of-MPID" id="list-of-MPID" placeholder="comma seperated list"><br>

        <br>
        <label for="MP-Value-1">MP Value 1</label>
        <input type="text" name="MP-Value-1" id="MP-Value-1"><br>

        <label for="MP-Value-2">MP Value 2</label>
        <input type="text" name="MP-Value-2" id="MP-Value-2"><br>

        <label for="MP-Value-3">MP Value 3</label>
        <input type="text" name="MP-Value-3" id="MP-Value-3"><br>
        <br>

        <label for="SID">Account SID</label>
        <input type="text" name="SID" id="SID"><br>

        <label for="Auth">Auth Token</label>
        <input type="text" name="Auth" id="Auth"><br>

        <br>
        <button type="submit">Send</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="main.js"></script>
</body>
</html>
